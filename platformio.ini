; Author: Anthony Yalong
; Description: ESP32 development environment using ESP-IDF framework with 
;              debug logging and serial monitoring at 115200 baud.

[env:esp32dev]

; platform & board
platform = espressif32
board = esp32dev
framework = espidf
board_build.flash_size = 4MB

; serial monitor
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; debug flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG